project: Photography-With-Reb
deployment:
  provider: IONOS
  method: FTP
  ci_pipeline: GitHub Actions
  ftp:
    server: ftp.photographywithreb.com
    directory: /htdocs/
    secrets:
      - FTP_SERVER
      - FTP_USERNAME
      - FTP_PASSWORD
build:
  command: npm run build
  output_dir: dist
dns:
  provider: IONOS
  txt_records:
    - host: "@"
      value: "google-site-verification=abc123xyz"
      purpose: "domain-verification"nge this if your build folder is different
