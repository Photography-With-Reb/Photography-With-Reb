name: Deploy Static Site to IONOS via SFTP

on:
  push:
    branches:
      - main  # Change this to your actual default branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸš€ Upload via SFTP to IONOS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASS }}
          port: 22
          source: ./public/         # or ./public if thatâ€™s your folder
          target: /htdocs/   # change to your correct IONOS remote directory
