name: Deploy Static Site to IONOS via FTP

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸš€ FTP Deploy to IONOS
        uses: samkirkland/ftp-deploy-action@v4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/   # Change if your files are in another folder
          server-dir: /htdocs/  # Use the correct directory for your IONOS hosting
